<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Emeem</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }

    /* Todo el estilo del chat se genera dinÃ¡micamente en el script */
  </style>
</head>
<body>

<script>
const T = {
  logo: '',
  webhook: 'https://emeem.app.n8n.cloud/webhook/8f427031-1110-4ea3-aef7-5d06ba7d5bce/chat',
  color1: '#2d2d2d',
  color2: '#4d4d4d',
  colorUser: '#007bff',
  name: 'EmeemBot',
  greeting: 'Hola, soy el asistente de Emeem. Â¿En quÃ© puedo ayudarte?',
  btnIcon: 'ðŸ’¬',
  userIcon: 'ðŸ‘¤',
  botIcon: 'ðŸ¤–',
  inputPlaceholder: 'EscribÃ­ tu mensaje...'
};
</script>

<!-- Pegar todo el cÃ³digo funcional del bot -->
<script>
const style = `
#m-btn{position:fixed;bottom:20px;right:20px;background:linear-gradient(135deg,${T.color1},${T.color2});color:#fff;border:none;border-radius:50px;padding:12px 20px;font-size:16px;font-weight:bold;cursor:pointer;box-shadow:0 4px 12px rgba(48,173,91,0.2);transition:.3s;display:flex;align-items:center;gap:8px;z-index:9999}
#m-box{display:none;position:fixed;bottom:85px;right:20px;width:95vw;max-width:400px;height:500px;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.2);z-index:9999;font-family:sans-serif;flex-direction:column;overflow:hidden;transition:.3s;border:1px solid rgba(0,0,0,0.1);animation:m-fade-in .3s}
@keyframes m-fade-in{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
#m-head{background:linear-gradient(135deg,${T.color1},${T.color2});color:#fff;padding:12px 16px;display:flex;align-items:center;gap:12px}
#m-head-title{font-weight:600;font-size:16px}
#m-c{margin-left:auto;background:rgba(255,255,255,.2);border:none;color:#fff;font-size:18px;border-radius:50%;width:28px;height:28px;cursor:pointer}
#m-msgs{flex:1;padding:16px;overflow-y:auto;background:#f9f9f9}
.msg{margin-bottom:12px;display:flex;gap:8px}
.msg.u{flex-direction:row-reverse}
.mc{max-width:75%;padding:10px 14px;border-radius:14px;line-height:1.4}
.msg.b .mc{background:#eee;color:#333}
.msg.u .mc{background:${T.colorUser};color:#fff}
#m-i{padding:12px 16px;border-top:1px solid #ccc;display:flex;gap:8px;background:#fff}
#m-in{flex:1;padding:8px 12px;border:1px solid #ccc;border-radius:18px}
#m-s{background:${T.color1};color:#fff;border:none;border-radius:50%;width:36px;height:36px;cursor:pointer}
`;
document.head.insertAdjacentHTML('beforeend', `<style>${style}</style>`);
document.body.insertAdjacentHTML('beforeend', `
<button id="m-btn"><span>${T.btnIcon}</span> ChateÃ¡ con ${T.name}</button>
<div id="m-box" style="display:none;flex-direction:column;">
  <div id="m-head">
    <div id="m-head-title">${T.name}</div>
    <button id="m-c">Ã—</button>
  </div>
  <div id="m-msgs">
    <div class="msg b">
      <div class="mc">${T.greeting}</div>
    </div>
  </div>
  <div id="m-i">
    <input id="m-in" type="text" placeholder="${T.inputPlaceholder}" autocomplete="off"/>
    <button id="m-s">âž¤</button>
  </div>
</div>
`);

const btn = document.getElementById('m-btn'), box = document.getElementById('m-box'), input = document.getElementById('m-in'), send = document.getElementById('m-s'), close = document.getElementById('m-c'), msgs = document.getElementById('m-msgs');
const addMessage = (text, isUser) => {
  const msg = document.createElement('div');
  msg.className = `msg ${isUser ? 'u' : 'b'}`;
  const bubble = document.createElement('div');
  bubble.className = 'mc';
  bubble.textContent = text;
  msg.appendChild(bubble);
  msgs.appendChild(msg);
  msgs.scrollTop = msgs.scrollHeight;
};
async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, true);
  input.value = '';
  send.disabled = true;
  try {
    const res = await fetch(T.webhook, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chatInput: text, sessionId: 'emeem-session', timestamp: new Date().toISOString() })
    });
    const data = await res.json();
    let reply = 'Gracias por tu mensaje.';
    if (Array.isArray(data) && data.length) reply = data[0].text || reply;
    else if (data?.text || data?.reply || data?.message) reply = data.text || data.reply || data.message;
    setTimeout(() => { addMessage(reply, false); send.disabled = false; input.focus(); }, 500);
  } catch {
    addMessage('âŒ Error de conexiÃ³n. IntentÃ¡ de nuevo.', false);
    send.disabled = false;
  }
}
btn.addEventListener('click', () => {
  box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
});
close.addEventListener('click', () => {
  box.style.display = 'none';
});
send.addEventListener('click', sendMessage);
input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
